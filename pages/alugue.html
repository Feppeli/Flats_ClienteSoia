        <nav class=" navbar navbar-light bg-light">
            <div class="container" style="display: flex; justify-content: space-between; align-items: center;">


                <div>
                    <a href="/" class="nav-brand">

                </div>


            </div>


        </nav>

    <main>
        <div id='mainBox'class="container">
            <div id="headerMain">
                <h1>SOMOS ESPECIALISTAS EM LOCAÇÃO DE <br>
                FLATS POR TEMPORADAS!</h1>
            </div>
        </div>
    </main>

    <section id="callToAction">
        <div id="callBox" class="container">
            <div id="callText">
                <h1>QUE TAL RENTABILIZAR O SEU NEGÓCIO?</h1>
                <h3>TRABALHAMOS POR VOCÊ!</h3>
                <p>Temos 6 anos de experiência na região</p>
            </div>
            <div id="callForm">
                <h2>Faça uma simulação de quanto você  pode ganhar com seu negócio</h2>
                <form action="">
                    <div class="inputs">
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="Local do imóvel">
                        <input type="text" placeholder="Tipo de acomodação">
                    </div>
                    <div class="inputs">
                        <input type="number" placeholder="Telefone">
                        <select name="" id="" >
                            <option value="">Quantidade de apartamentos *</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="mais de 5">mais de 5</option>
                        </select>
                        <input type="email" placeholder="E-mail">
                        <button>Simular</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
    
</body>
